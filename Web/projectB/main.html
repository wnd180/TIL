<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodwith 홈페이지</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .invite_class {
        max-width: 100%;
      }
      .creator_class {
        max-width: 100%;
      }
      .store_class {
        max-width: 100%;
      }
      .product_list {
        max-width: 100%;
        text-align: center;
        font-size: 20px;
      }
      td span {
        font-size: 28px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img
      src="image/section_invite.jpg"
      alt="invite 섹션"
      class="invite_class"
    />
    <img
      src="image/section_creator.jpg"
      alt="크리에이터 섹션"
      class="creator_class"
    />
    <img src="image/section_store.jpg" alt="스토어섹션" class="store_class" />

    <table class="product_list">
      <tr height="230" weight="230">
        <td><img src="image/thumbnail_apple.jpg" width="230" /></td>
        <td><img src="image/thumbnail_onion.jpg" width="230" /></td>
        <td><img src="image/thumbnail_banana.jpg" width="230" /></td>
        <td><img src="image/thumbnail_kiwi.jpg" width="230" /></td>
      </tr>
      <tr height="140">
        <td>
          꿀사과 <br />
          <span>8,900</span>원
        </td>
        <td>
          친환경 양파 <br />
          <span>2,900</span>원
        </td>
        <td>
          재주 직송 유기농 바나나 <br />
          <span>33,900</span>원
        </td>
        <td>
          국내산 키위 <br />
          <span>16,900</span>원
        </td>
      </tr>
      <tr height="230" weight="230">
        <td><img src="image/thumbnail_broccoli.jpg" width="230" /></td>
        <td><img src="image/thumbnail_lemon.jpg" width="230" /></td>
        <td><img src="image/thumbnail_garlic.jpg" width="230" /></td>
        <td><img src="image/thumbnail_tomato.jpg" width="230" /></td>
      </tr>
      <tr height="140">
        <td>
          유기농 브로콜리 <br />
          <span>2,480</span>원
        </td>
        <td>
          본사 직영 레몬 <br />
          <span>14,900</span>원
        </td>
        <td>
          국내산 마늘 <br />
          <span>10,900</span>원
        </td>
        <td>
          정품 완숙 토마토 <br />
          <span>19,900</span>원
        </td>
      </tr>
    </table>
  </body>
</html>
