<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: yellow;
      border: 5px solid red;
      box-sizing: border-box;
      overflow: hidden;
    }
  </style>
  <body>
    <!-- box-sizing 디폴트 프로퍼티는 content-box 따라서 width height 지정시 컨텐츠를 기준으로 바뀜 따라서 프로퍼티를 border-box로 하면 전체적으로 됌-->
    <div>
      ㅁㅇ나ㅣ륌나ㅜㅇ라ㅣ니람ㄴ아ㅜㄹㅁ니우란뮈ㅏㅜㄴㅇ미ㅏㅜ라ㅣㄴㅇㅁ뤼마누리ㅏ위ㅏ루미낭뤼ㅏ밍뤼마ㅜ라ㅣ문이ㅏ루마ㅣ눙라ㅣㅁ누아ㅣ루민우리ㅜㅁ니루ㅏㄴ미뤼ㅏㅁㄴ
      우라ㅣㅁ눙라ㅣㅁ뉘ㅏ루마ㅣ누라ㅣㅁ누ㅏ리ㅜㅁ나ㅣ우라ㅣㅁ누라ㅣㅁ누
      아마이젠 밖으로 튀어나갈 것 같습니다 여기 쯤 부터 끊길 ㅁ것 같습니다.
    </div>
    <p>태그</p>
    <!--
      *,
      *::before,
      *::after{
        box-sizing: border-box;
      }
      추가하고 시작하여 box sizing의 프로퍼티를 border-box로 둔다
    -->
  </body>
</html>
